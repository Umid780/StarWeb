<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moshinalar Inamarkasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand header-brand" href="/">Moshinalar Inamarkasi</a>
    <form class="d-flex" method="get" action="/">
      <input class="form-control me-2" name="q" type="search" placeholder="Qidirish (brand, model...)" value="{{ q }}">
      <button class="btn btn-outline-primary" type="submit">Qidirish</button>
    </form>
  </div>
</nav>

<div class="container py-4">
  <div class="row">
    {% for car in cars %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if car.image %}
            <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
          {% else %}
            <img src="https://via.placeholder.com/600x350?text={{ car.brand|urlencode }}" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
            <p class="card-text">{{ car.description|truncatechars:120 }}</p>
            <p class="card-price">{{ car.price }} $</p>
            <a href="{% url 'car_detail' car.id %}" class="btn btn-primary">Batafsil</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">Mahsulotlar topilmadi.</p>
    {% endfor %}
  </div>
</div>

<footer class="footer">
  <div class="container">Â© {{ now.year }} Moshinalar Inamarkasi</div>
</footer>

</body>
</html>
