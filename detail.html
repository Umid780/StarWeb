<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ car.brand }} {{ car.model }} — Moshinalar Inamarkasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-4">
  <a href="/" class="btn btn-link">← Orqaga</a>
  <div class="row">
    <div class="col-md-6">
      {% if car.image %}
        <img src="{{ car.image.url }}" class="img-fluid">
      {% else %}
        <img src="https://via.placeholder.com/800x500?text={{ car.brand|urlencode }}" class="img-fluid">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ car.brand }} {{ car.model }} ({{ car.year }})</h1>
      <p class="card-price">{{ car.price }} $</p>
      <p>{{ car.description }}</p>
      <dl>
        <dt>VIN</dt>
        <dd>{{ car.vin|default:'—' }}</dd>
      </dl>
      <button class="btn btn-success">Savatga qo'shish</button>
    </div>
  </div>
</div>
</body>
</html>
